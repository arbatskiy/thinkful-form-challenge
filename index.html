<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea - SignUp Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<img class="logo" src="img/logo.png">
		<form class="signup-form" action="#3F94E7" method="post">
			<h1>Sign up</h1>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="foo@bar.com" required>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="1234passwOrd" required>
			<button type="submit">Sign up</button>
			<a class="forgot-password" href="/forgot-password/new">Forgot password?</a>
		</form>
		<p class="account-login">Already have an account? <a href="/login">Log in</a></p>
	</main>
</body>
</html>
